[build]
  command = "pip install -r requirements.txt"
  publish = "."
  functions = "functions"

[build.environment]
  PYTHON_VERSION = "3.10"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "streamlit run main.py"
  port = 8501
  publish = "."

[functions]
  node_bundler = "esbuild"
